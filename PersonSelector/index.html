<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Player Selector</h1>
        <div class="game-selector">
            <button class="game-button" onclick="selectGame('Angry')">Angry Heads</button>
            <button class="game-button" onclick="selectGame('Random')">Random Player Generator</button>
            <button class="game-button" onclick="selectGame('Wheel')">Wheel</button>
        </div>
    </div>

    <div class="player-input-form" id="playerInputForm" style="display:none;">
        <h2>Random Player Generator</h2>
        <div class="player-select">
        <label for="numPlayers">Players:</label>
        <select id="numPlayers" onchange="createPlayerInputs()">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>
        <div id="playerInputs"></div>
        <button class="random-button" onclick="randomPlayerGame()">Randomize</button>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="randomPlayerName"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
